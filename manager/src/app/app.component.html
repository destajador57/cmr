<div class="mat-app-background basic-container">

        <ng-container>
                <mat-toolbar color="primary" class="example-header">
                    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
                    <h1 class="example-app-name">Manager</h1>
                </mat-toolbar>
      
                <mat-sidenav-container class="example-container">
                  <mat-sidenav #sidenav mode="side" opened="true" class="example-sidenav"
                  fixedInViewport="false">
                               <mat-nav-list>
                                  <a mat-list-item routerLink="/registro">Registrar usuario</a>
                                    <a mat-list-item routerLink="/usuario">Usuarios</a>
                                    <a mat-list-item routerLink="/carga">Cargar imagen</a>
                                  </mat-nav-list>
                  </mat-sidenav>
              
                  <mat-sidenav-content>
                        <router-outlet></router-outlet>
                  </mat-sidenav-content>
                </mat-sidenav-container>
              
                <mat-toolbar class="example-footer">Footer</mat-toolbar>
        </ng-container>

       
      </div>
